syntax = "proto3";

package user;

service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
}

message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
  AuthTokens tokens = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
  User user = 3;
  AuthTokens tokens = 4;
}

message LogoutRequest {
  string access_token = 1;
}

message LogoutResponse {
  bool success = 1;
  string message = 2;
}

message GetProfileRequest {
  string user_id = 1;
}

message GetProfileResponse {
  bool success = 1;
  string message = 2;
  Profile profile = 3;
}

message Profile {
  string user_id = 1;
  string display_name = 2;
  string bio = 3;
  string avatar_url = 4;
  string created_at = 5;
  string updated_at = 6;
  string status_id = 7;
}

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string created_at = 4;
  string updated_at = 5;
}

message AuthTokens {
  string access_token = 1;
  string refresh_token = 2;
  int64 access_token_expires_at = 3;
  int64 refresh_token_expires_at = 4;
}

